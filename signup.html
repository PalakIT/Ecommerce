<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Link -->
    <link rel="stylesheet" href="signup.css">
    <!-- Boostrap Link -->

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

   <!-- GOOGLE FONT LINK -->

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
 <title>Document</title>
</head>
 <body>
        <div class="container">
          <div class="mainBox">
                <div class="centeredBox">
                    <div class="loginBoxVisibility" id="loginBox">
                        <div class="loginBox">
                            <div>
                                Already Have an Account?
                            </div>
                            <div class="btnBox">
                                <button class="btn" id="signinBtn">Sign in</button>
                            </div>
                        </div>
                    </div>
                    <div class="loginForm" id="loginFormm">
                        <div class="mainLoginBox">
                            <div class="loginVisibility" id="loginVisibility">
                                <div class="loginTitle">
                                    Sign in
                                </div>
                                <div class="loginFormInput">
                                    <div class="input">
                                     <input placeholder="Email or Username" />
                                    </div>
    
                                    <div class="input">
                                        <input placeholder="Password" type="password" />
                                    </div>
                                </div>
                                <div class="btnBox">
                                    <button class="LoginBtn">Sign in</button>
                                </div>
                            </div>
    
                        </div>
    
                    </div>
                    <div class="fakeSignupDiv" id="fakeSignupDiv"></div>
                    <div class="fakeSigninDiv" id="fakeSigninDiv"></div>
                    <div class="signupBoxVisibility" id="signupBox">
                        <div class="signupBox">
                            <div>
                                Don't Have an Account?
                            </div>
                            <div class="btnBox">
                                <button class="btn" id="signupBtn">Sign up</button>
                            </div>
                        </div>
                    </div>
                    <div class="signupForm" id="signupFormm">
                        <div class="mainSignupBox">
                            <div class="signupVisibility" id="signupVisibility">
                                <div class="signupTitle">
                                    Sign up
                                </div>
                                <div class="signupFormInput">
                                    <div class="input">
                                        <input placeholder="Username" />
                                    </div>
                                    <div class="input">
                                        <input placeholder="Email" />
                                    </div>
                                    <div class="input">
                                        <input placeholder="Password" />
                                    </div>
                                    <div class="input">
                                        <input placeholder="Confirm Password" >
                                    </div>
                                </div>
                                <div class="btnBox">
                                    <button class="signupBtn">Sign up</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </body>
    <script src="script.js"></script>


</html>
